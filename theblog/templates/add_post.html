{% extends 'base.html' %}
{% block title %} Create a new Post {% endblock %}
{% block content %}

{% if user.is_authenticated %}  

<h1> Add a Post </h1>
<br/><br/>

<div class="form-group">
	<form method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<button class="btn btn-success">Post</button>
</div>
		
		<script>
			var name = "{{ user.id }}";
			document.getElementById("admin").value = name;
		</script>

{% else %}

<div class="alert alert-danger" role="alert"> You are not allowed to add any post! please login. </div>

{% endif %}

{% endblock %}
